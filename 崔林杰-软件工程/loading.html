<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIUI</title>
    <link rel="stylesheet" type="text/css" href="css/loading.css" />
</head>

<body>
    <div id="text">MIUI</div>
    <br><br><br>
    <div id="xiahuaxian"></div>
    <div class="loadingout">
        <div class="loadingin"></div>
    </div>
    <div>正在加载...<span id="timrk">0</span>%</div>
    <script type="text/javascript">
        /* 设置页面跳转时长 */
        var timek = 0;
        window.setInterval("time()", 100); /* 以周期性调用函数100ms执行一次自定义函数 */
        function time() {
            if (timek != 100) {
                document.getElementById("timrk").innerText = ++timek;
            } else {
                location.href = "html/index.html";
            }
        }
    </script>
</body>

</html>
